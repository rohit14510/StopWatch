<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="stopwatch">
     
     <!--To display the Stopwatch time -->
    <div id="stopwatch-display"> 
     <span>00:00:00.000</span>
    </div>
    <div id="controls">
      <!--Call the function to Start the Stopwatch-->
    <button class="btn" onclick="startStopwatch()">Start</button>

      <!--Call the function to Stop the Stopwatch-->  
    <button class="btn" onclick="stopStopwatch()">Stop</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
